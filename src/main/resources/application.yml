

server:
  port: 8000
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: "CustomGlobalFilter"
          args:
            logging: "true"
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: auth-service
          uri: "lb://AUTH-SERVICE"
          predicates:
            - Path=/api/v1/auth/**
        - id: community-service
          uri: "lb://COMMUNITY-SERVICE"
          predicates:
            - Path=/api/v1/user/**
          filters:
            - name: "TokenFilter"
              args:
                logging: false
management:
  endpoints:
    web:
      exposure:
        include: health,beans,refresh


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}








